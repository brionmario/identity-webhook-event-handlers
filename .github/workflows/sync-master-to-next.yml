name: 🔄 Sync master to next

on:
  push:
    branches: [master, main]

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  TARGET_BRANCH: next

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PR_AUTOMATION_BOT_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "wso2-iam-bot"
          git config user.email "wso2-iam-bot@users.noreply.github.com"

      - name: Create sync branch and cherry-pick commits
        env:
          GH_TOKEN: ${{ secrets.PR_AUTOMATION_BOT_TOKEN }}
        run: |
          SYNC_BRANCH="sync-${{ github.run_id }}-to-${{ env.TARGET_BRANCH }}"
          BASE_BRANCH=${{ github.ref_name }}

          git fetch --all
          git checkout -b "$SYNC_BRANCH" "origin/${{ env.TARGET_BRANCH }}"

          # Get commits from the latest push
          COMMITS=$(git log "origin/${{ env.TARGET_BRANCH }}..${BASE_BRANCH}" --pretty=format:"%H")

          echo "Cherry-picking commits..."
          CONFLICTS=false
          for commit in $COMMITS; do
            if git show --no-patch --format=%p "$commit" | grep -q " "; then
              echo "Skipping merge commit: $commit"
              continue
            fi
            echo "Cherry-picking: $commit"
            if ! git cherry-pick "$commit"; then
              echo "::warning::Cherry-pick conflict detected for $commit"
              git cherry-pick --abort
              CONFLICTS=true
              break
            fi
          done

          if [ "$CONFLICTS" = true ]; then
            git checkout -B "$SYNC_BRANCH" "origin/${{ env.TARGET_BRANCH }}"
            echo "⚠️ Cherry-pick failed due to conflicts. Creating PR for manual resolution."
          fi

          git push origin "$SYNC_BRANCH"

          PR_BODY="🤖 **Auto-sync from ${BASE_BRANCH}**
          This PR automatically syncs the latest changes from \`${BASE_BRANCH}\` to the \`${{ env.TARGET_BRANCH }}\` branch.

          **Workflow:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ "$CONFLICTS" = true ]; then
            PR_BODY="$PR_BODY

          ⚠️ **Merge Conflicts Detected**
          This PR requires manual resolution of merge conflicts."
          fi

          gh pr create \
            --base "${{ env.TARGET_BRANCH }}" \
            --head "$SYNC_BRANCH" \
            --title "[Sync][${BASE_BRANCH} -> ${{ env.TARGET_BRANCH }}]: Auto-sync" \
            --body "$PR_BODY"
